<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: skyblue;">
    <h1> Details form</h1>
    <h4>Please fill the details given below</h4>
    <form>
    <label>Your name : </label>
    <input type="text" id="fname" name="fname" placeholder="First name"style="position: absolute; left: 150px;">
    <input type="text" id="lname" name="lname" placeholder="Last name"style="position: absolute; left: 330px;"><br> <br>
    <label>Your Email : </label>
    <input type="text" placeholder="eg:html@gmail.com" style="position: absolute; left: 150px;"><br> <br>
    <label for="number">Mobile : </label>
    <input type="number" placeholder=""style="position: absolute; left: 150px;"><br> <br>
    <label>DOB : </label>
    <input type = "date" style="position: absolute; left: 150px;"> <br> <br>
    <label>Gender : </label>
    <select style="position: absolute; left: 150px;">
        <option>Male</option>
        <option>Female</option>
    </select><br> <br>
    <label>Qualification : </label>
    <select style="position: absolute; left: 150px;">
        <option>Student</option>
        <option>Employee</option>
        <option>Worker</option>

    </select><br> <br>
    <label>Message : </label>
    <input type="text" style="width: 300px; height: 100px;position: absolute; left: 150px;"> 
    <br><br>
    <div style="text-align: center;">
        <input type="button" value="SUBMIT" style="width: 150px; height: 50px; background-color:skyblue; border-color: white;">
    </div>
    
</form>
</body>
</html>
